<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            
            <div class="dashboard">
                <img src="./imgs/dashboard-icon.svg" alt="Dashboard Icon" width="50px" height="50px">
                <h1>Dashboard</p>
            </div>
            <div class="tabs">
                <div class="tab">
                    <img class="icon" src="./imgs/home-icon.svg" alt="Home Icon" width="25px" height="25px">
                    <p>Home</p>
                </div>
                <div class="tab">
                    <img class="icon" src="./imgs/profile-icon.svg" alt="Profile Icon" width="25px" height="25px">
                    <p>Profile</p>
                </div>
                <div class="tab">
                    <img class="icon" src="./imgs/message-icon.svg" alt="Messages Icon" width="25px" height="25px">
                    <p>Messages</p>
                </div>
                <div class="tab">
                    <img class="icon" src="./imgs/clock-icon.svg" alt="History Icon" width="25px" height="25px">
                    <p>History</p>
                </div>
                <div class="tab">
                    <img class="icon" src="./imgs/task-icon.svg" alt="Tasks Icon" width="25px" height="25px">
                    <p>Tasks</p>
                </div>
                <div class="tab">
                    <img class="icon" src="./imgs/communities-icon.svg" alt="Communities Icon" width="25px" height="25px">
                    <p>Communities</p>
                </div>

            </div>
            <div class="settings">
                <div class="tab">
                    <img class="icon" src="./imgs/settings-icon.svg" alt="Settings Icon" width="25px" height="25px">
                    <p>Settings</p>
                </div>
                <div class="tab">
                    <img class="icon" src="./imgs/support-icon.svg" alt="Support Icon" width="25px" height="25px">
                    <p>Support</p>
                </div>
                <div class="tab">
                    <img class="icon" src="./imgs/privacy-icon.svg" alt="Privacy Icon" width="25px" height="25px">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="tophalf">
                <div class="leftside">
                    <img src="./imgs/search-icon.svg" alt="Search Icon" width="25px" height="25px">
                    <input type="search">
                </div>
                <div class="rightside">
                    <img src="./imgs/bell-icon.svg" alt="Notification Bell Icon" width="25px" height="25px">
                    <img src="./imgs/dragon-img.png" alt="Dragon image" width="50px" height="50px">
                    <p>Michael Scutts</p>
                </div>
            </div>
        </div>
        <div class="projects"></div>
    </div>
</body>
</html>
